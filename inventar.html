<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar-Verwaltung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        h1 { 
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .inventory-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .inventory-item.low-stock {
            border-left: 4px solid #e74c3c;
        }
        
        button { 
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover { 
            background-color: #219a52;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-controls button {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .add-item-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .add-item-form input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>üè™ Kitchen Dashboard</h2>
            <nav>
                <ul style="list-style: none; padding: 0;">
                    <li style="margin: 10px 0;"><a href="admin3.html" style="color: white; text-decoration: none;">üìã Bestellungen</a></li>
                    <li style="margin: 10px 0;"><a href="#" style="color: white; text-decoration: none;">üìä Statistiken</a></li>
                    <li style="margin: 10px 0;"><a href="speisekarte.html" style="color: white; text-decoration: none;">üçΩÔ∏è Speisekarte</a></li>
                    <li style="margin: 10px 0;"><a href="inventar.html" style="color: white; text-decoration: none;">üì¶ Inventar</a></li>
                    <li style="margin: 10px 0;"><a href="#" onclick="logout()" style="color: white; text-decoration: none;">üö™ Abmelden</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="main-content">
            <h1>üì¶ Inventar-Verwaltung</h1>
            
            <!-- Neues Item hinzuf√ºgen -->
            <div class="add-item-form">
                <h3>Neues Item hinzuf√ºgen</h3>
                <input type="text" id="new-item-name" placeholder="Item Name">
                <input type="number" id="new-item-quantity" placeholder="Menge" min="0">
                <button onclick="addNewItem()">Hinzuf√ºgen</button>
            </div>
            
            <!-- Inventar Liste -->
            <div class="inventory-grid" id="inventory-list">
                <!-- Wird durch JavaScript gef√ºllt -->
            </div>
        </div>
    </div>

    <script>
        // Pr√ºfe Login-Status
        if (localStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin3.html";
        }

        let inventoryItems = {
            'Tomaten': 5,
            'K√§se': 8,
            'Salat': 3,
            'Brot': 15,
            'Nudeln': 20,
            'Reis': 12
        };

        function updateInventoryDisplay() {
            const inventoryList = document.getElementById("inventory-list");
            inventoryList.innerHTML = "";
            
            for (let [item, quantity] of Object.entries(inventoryItems)) {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("inventory-item");
                if (quantity < 5) {
                    itemDiv.classList.add("low-stock");
                }
                
                itemDiv.innerHTML = `
                    <div>
                        <h3>${item}</h3>
                        <p>Aktueller Bestand: ${quantity}</p>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity('${item}', -1)">-</button>
                        <button onclick="updateQuantity('${item}', 1)">+</button>
                    </div>
                `;
                
                inventoryList.appendChild(itemDiv);
            }
        }

        function updateQuantity(item, change) {
            if (inventoryItems[item] + change >= 0) {
                inventoryItems[item] += change;
                updateInventoryDisplay();
            }
        }

        function addNewItem() {
            const name = document.getElementById("new-item-name").value;
            const quantity = parseInt(document.getElementById("new-item-quantity").value);
            
            if (name && quantity >= 0) {
                inventoryItems[name] = quantity;
                updateInventoryDisplay();
                document.getElementById("new-item-name").value = "";
                document.getElementById("new-item-quantity").value = "";
            }
        }

        function logout() {
            localStorage.removeItem("adminLoggedIn");
            window.location.href = "admin3.html";
        }

        // Initial laden
        updateInventoryDisplay();
    </script>
</body>
</html>
